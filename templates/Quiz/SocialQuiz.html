<html>
<head>

</head>
<body>
  <div id="master-container-position">
    <div id="master-container">
      <div id="master-banner">
        <h2>Cyber Security</h2>
        <h1>Awareness</h1>
        <img src="static/image/logo.png" id="master-banner-img" alt="insert image"</img>
      </div>
      <div id="master-pagetitle">
        <h3 style="font-size: 25px; margin-top: -52px" "> Social Quiz </h3>
      </div>
      <div class="hidden" id="master-dropdown-menu">
        <form action="/Passwords" method="post">
            <button id="dropdown-password-button"> Passwords </button> 
          </form>
          <form action="/Social" method="post">
            <button id="dropdown-social-engineering-button" action="/Social"> Social Engineering </button>         
          </form>
          <form action="/Phishing" method="post"> 
            <button id="dropdown-phishing-button"> Phishing </button> 
          </form>
          <form action="/InsiderThreats" method="post">
            <button id="dropdown-insider-threats-button"> Insider Threats </button> 
          </form>
          <form action="/USB" method="post">
            <button id="dropdown-USB-button"> USB </button> 
          </form>
        </div>
      <div style="margin-top:-100.5px" id="master-dropdown">
        <button id="master-dropdown-button" onclick="showdropdown()">
         <img src="static/image/dropdown.png"> </img>
        <div id="master-dropdown-menu" class="hidden">
        </div>
        </button>
      </div>
      <button id="master-nextpage-button" onclick="confirm_answers_social()">Submit</button>
      <p>Q1- How many stages of a social engineering attack are there?</p>
      <input type="radio" id="components-OneA" name="Stage_Social" value="1">
      <label for="four">1</label><br>
      <input type="radio"id="components-FourB" name="Stage_Social" value="4">
      <label for="twelve">4</label><br>
      <input type="radio" id="components-ThreeC" name="Stage_Social" value="3">
      <label for="ten">3</label><br>
      <input type="radio"id="components-TwoD" name="Stage_Social" value="2">
      <label for="seven">2</label>

      <p>Q2- What is the goal of a social engineering attack?</p>
      <input type="radio" id="ManipulateA" name="Goal_Social" value="Man">
      <label for="twelve">To Manipulate and gain control a computer sytem</label><br>
      <input type="radio"id="WormsB" name="Goal_Social" value="Worm">
      <label for="seven">To use worms to courrpt a computer system</label><br>
      <input type="radio" id="InterceptC" name="Goal_Social" value="Int">
      <label for="nine">To intercept packets and eavsdrop on sensative 
      information</label><br>
      <input type="radio"id="DenyD" name="Goal_Social" value="15">
      <label for="fifteen"> To deny any service to a computer system</label>

      <p>Q3- How can a user prevent themselves from being a target?</p>
      <input type="radio" id="PassA" name="Prevent_Target" value="Post">
      <label for="PostA">Post work related content on social media</label><br>
      <input type="radio" id="PassB" name="Prevent_Target" value="Talk">
      <label for="TalkB">Talk about sensative information in public areas</label><br>
      <input type="radio" id="PassC" name="Prevent_Target" value="Care">
      <label for="CareC">Be careful on what you say online and in person</label><br>
      <input type="radio" id="PassE" name="Prevent_Target" value="Click">
      <label for="ClickD">Click on links found in your junk section of your email 
       page</label>

      <p>Q4- Which of these below are social engineering techniques?</p>
      <input type="radio" id="PassM" name="Social_Tech" value="PM">
      <label for="MAN">manipulation</label><br>
      <input type="radio" id="PassI" name="Social_Tech" value="PI">
      <label for="IMP">impersonation</label><br>
      <input type="radio" id="PassP" name="Social_Tech" value="PP">
      <label for="PHISH">phishing</label><br>
      <input type="radio" id="PassALL" name="Social_Tech" value="ALL">
      <label for="ALL">All of the above</label>
    </div>
  </div>
